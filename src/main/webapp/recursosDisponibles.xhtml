<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Recursos Disponibles </title>
    </h:head>
    <h:body>
        <h1>Recursos Disponibles</h1>
        <p:dataTable id="recursos_table" var="recurso" value="#{comunidadBean.consultarRecursosDisponibles()}">
            <p:column headerText="Id">
                <h:outputText value="#{recurso.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{recurso.nombre}" />
            </p:column>
            <p:column headerText="ubicacion">
                <h:outputText value="#{recurso.ubicacion}" />
            </p:column>
            <p:column headerText="tipo">
                <h:outputText value="#{recurso.tipo}" />
            </p:column>
            <p:column headerText="capacidad">
                <h:outputText value="#{recurso.capacidad}" />
            </p:column>
            <p:column headerText="estado">
                <h:outputText value="#{recurso.estado}" />
            </p:column>
            <p:column headerText="horaInicio">
                <h:outputText value="#{recurso.horaInicio}" />
            </p:column>
            <p:column headerText="horaFin">
                <h:outputText value="#{recurso.horaFin}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
