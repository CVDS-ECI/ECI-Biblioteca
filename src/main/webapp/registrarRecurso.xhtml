        <h:outputStylesheet name="css/bootstrap-tagsinput.css" />

                function conf2()

    </ui:define>
    <ui:define name="content">
        <h:form id="recurso_form">
            <br/>
            <h1>Registar un recurso:</h1>
            <br/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="bmd-label-floating">Nombre:</label>
                        <p:inputText class="form-control" id="Nombre" type="String" binding="#{nombre}" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="bmd-label-floating">Capacidad:</label>
                        <p:inputText type="number" class="form-control" id="Capacidad" binding="#{capacidad}" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="bmd-label-floating">Ubicaci√≥n:</label>
                        <h:selectOneMenu value="#{AdminBean.tipoDeUbicacionSeleccionada}" class="form-control">
                            <f:selectItems value="#{AdminBean.getTiposDeUbicacion()}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="bmd-label-floating">Tipo:</label>

                        <h:selectOneMenu value="#{AdminBean.tipoDeRecursoSeleccionado}" class="form-control">
                            <f:selectItems value="#{AdminBean.getTiposDeRecursos()}" />
                        </h:selectOneMenu>

                        <!-- ESTE SIRVEEEE
                                        <h:selectOneRadio value="#{AdminBean.tipoDeRecursoSeleccionado}" layout="responsive" columns="4">
                                            <f:selectItems value="#{AdminBean.getTiposDeRecursos()}"  />
                                        </h:selectOneRadio> -->

                    </div>

                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="bmd-label-floating">Estado:</label>

                        <h:selectOneMenu value="#{AdminBean.tipoDeEstadoSeleccionado}" class="form-control">
                            <f:selectItems value="#{AdminBean.getEstados()}" />
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="bmd-label-floating">Hora inicio:</label>


                        <div class="input-group date">
                            <p:inputText class="form-control" id="FechaInicio" type="String" binding="#{fechaInicio}"
                                value="00:00:00" placeholder="00:00:00" />
                        </div>

                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="bmd-label-floating">Hora fin:</label>
                        <div class="input-group date">
                            <p:inputText class="form-control" id="FechaFin" type="String" binding="#{fechaFin}"
                                value="23:59:59" placeholder="23:59:59" />

                        </div>
                    </div>
                </div>
            </div>
            <p:commandButton class="btn pull-left" value="Registrar" onclick="conf2()">
                <f:actionListener
                    binding="#{AdminBean.registrarRecurso(nombre.value, capacidad.value, fechaInicio.value, fechaFin.value)}"
                    update="recurso_form" />
            </p:commandButton>

            <div class="clearfix"></div>


        </h:form>
