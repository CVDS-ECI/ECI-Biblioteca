<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name = "bootstrap-3.3.7-dist/css/bootstrap.min.css" />
        <h:outputStylesheet name = "css/template.css" />
        <h:outputStylesheet name = "font-awesome/css/all.min.css" />
        <h:outputStylesheet library="algaworks" name="styles/custom.css" />
        <h:outputStylesheet library="algaworks" name="styles/layout.css" />
        <h:outputStylesheet library="algaworks" name="styles/components.css" />
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="algaworks" name="javascripts/app.js" />

        <title>ECI Library | Comunidad</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <f:verbatim>
        </f:verbatim>
        <ui:insert name ="head" />
    </h:head>
    <h:body>
        <header class="aw-topbar">
            <h:graphicImage library="algaworks" name="images/logo2.png" height="90"/>
            <h:graphicImage library="algaworks" name="images/logo.png" height="60" />
            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars" style="font-size: 30px"></i></a>
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="MenuC.xhtml" />
        </aside>
        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>


        <ui:insert name="body-free" />
        <h:panelGroup layout="block" rendered="#{userBean.islogged()}">
            <ui:insert name="body" />
        </h:panelGroup>	


        <h:outputScript name = "bootstrap-3.3.7-dist/js/bootstrap.min.js" />
        <h:outputScript name = "js/template.js" />



    </h:body>
</html>
