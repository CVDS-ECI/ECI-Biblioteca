<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>ECI Labs - Computers</title>
    </head>
    <body>
        <h1>Computers in: Laboratory #{computerBean.laboratory}</h1>
        <button outcome="laboratories" value="Back to Laboratories" />
        <dataTable id="computer_table" var="computer" value="#{computerBean.computers}">
            <column headerText="Id">
                <outputText value="#{computer.id}" />
            <column>
            <column headerText="Name">
                <outputText value="#{computer.name}" />
            <column>
            <column headerText="Active">
                <outputText value="#{computer.active}" />
            <column>
            <column headerText="Elements">
                <button outcome="elements?computer=#{computer.id}" value="View Elements" />
            <column>

        <dataTable>
    </body>
</html>
