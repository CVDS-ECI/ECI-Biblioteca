<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>ECI Labs </title>
    </h:head>
    <h:body>
        <h1>Elements of the computer #{elementBean.computer} </h1>
        <p:button outcome="laboratories" value="Back to Laboratories" />
        <p:dataTable id="Element_table" var="element" value="#{elementBean.elements}">
            <p:column headerText="Serial">
                <h:outputText value="#{element.serialNo}" />
            </p:column>
                        
            <p:column headerText="Brand">
                <h:outputText value="#{element.brand}" />
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{element.type}" />
            </p:column>
            <p:column headerText="Activo">
                <h:outputText value="#{element.active}" />
            </p:column>


        </p:dataTable>
    </h:body>
</html>
