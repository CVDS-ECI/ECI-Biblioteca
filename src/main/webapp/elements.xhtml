<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>ECI Labs </title>
    </head>
    <body>
        <h1>Elements of the computer #{elementBean.computer} </h1>
        <button outcome="laboratories" value="Back to Laboratories" />
        <dataTable id="Element_table" var="element" value="#{elementBean.elements}">
            <column headerText="Serial">
                <outputText value="#{element.serialNo}" />
            <column>
                        
            <column headerText="Brand">
                <outputText value="#{element.brand}" />
            <column>
            <column headerText="Type">
                <outputText value="#{element.type}" />
            <column>
            <column headerText="Activo">
                <outputText value="#{element.active}" />
            <column>


        <dataTable>
    </body>
</html>
