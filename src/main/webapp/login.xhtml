<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<title>Login - Banco de Iniciativas</title>
</h:head>

<h:body>
	<h:form>
		<h3>Login</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" binding="#{mail}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br>
		<br></br>

		<h:outputText value="Password" />
		<h:inputSecret id="password" binding="#{password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br>
		<br></br>

		<h:commandButton
			action="#{loginBean.validateUsernamePassword(mail.value,password.value)}"
			value="Login"></h:commandButton>
	</h:form>

</h:body>
</html>
