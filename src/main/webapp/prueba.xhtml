<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

<head jsf:id="head">
    <title>Holaaaaa mamaa guevaaaa</title>
</head>

<body>
    <form jsf:id="frm">
        <header><h1>hola1</h1></header>
        <input type="saludo1" placeholder="Usuario" jsf:value="#{laboratoryBean1.nombre}"/>
        <input type="password" placeholder="Contraseña" jsf:value="#{laboratoryBean1.contraseña}" />
        <button type="Submit" jsf:actionListener="#{laboratoryBean1.saludar()}">
            Iniciar Sesion
            <f:ajax execute="@form" render="saludo1"/>
            <f:ajax execute="@form" render="password"/>
        </button>
        
        <div jsf:id="saludo1">#{laboratoryBean1.respuesta1}</div>
        <div jsf:id="password">#{laboratoryBean1.res2}</div>
    </form>
</body>

</html>
