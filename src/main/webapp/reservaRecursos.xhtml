<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:r="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>

        <title>Consultar Horario Recurso</title>
    </h:head>
    <h:body style="margin:0px; padding:0px;">


        <div class="clearfix"></div>

        <br></br>
        <div id="divbarraid" class="divbarra">
            <center>Horario del recurso </center>
        </div>
        <br></br>

        <div>
            <h:form>
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid columnClasses="value" class="panelHorario">
                    <p:schedule id="schedule" value="#{comunidadBean.eventModel}" widgetVar="myschedule" >

                        <p:ajax event="dateSelect" listener="#{comunidadBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{comunidadBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventMove" listener="#{comunidadBean.onEventMove}" update="messages" />
                        <p:ajax event="eventResize" listener="#{comunidadBean.onEventResize}" update="messages" />

                    </p:schedule>
                </h:panelGrid>

                <p:dialog widgetVar="eventDialog" header="Horario de reserva" showEffect="clip" hideEffect="clip" modal="true">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Recurso:" />
                        <p:inputText id="title" value="#{comunidadBean.event.title}" required="true" />

                        <p:outputLabel for="from" value="Fecha Inicio:" />
                        <p:calendar id="from" value="#{comunidadBean.event.startDate}" pattern="dd/MM/yyyy HH:mm" />

                        <p:outputLabel for="to" value="Fecha Fin:" />
                        <p:calendar id="to" value="#{comunidadBean.event.endDate}" pattern="dd/MM/yyyy HH:mm" />

                        <p:outputLabel for="allDay" value="All Day:" />
                        <h:selectBooleanCheckbox id="allDay" value="#{comunidadBean.event.allDay}" />

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton id="addButton" value="Save" action="#{comunidadBean.addEvent()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        <p:commandButton id="deleteButton" value="Delete" action="#{comunidadBean.deleteEvent()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
        </div>

        <!-- Footer -->
        <div class="footerlogin" id="footerloginid"></div>
        <!-- Footer -->

    </h:body>
</html>
